<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WP最終課題">

  <link rel="stylesheet" href="./css/style.css">

  <!-- noto-sans jp -->
  <link rel="icon" href="./img/logo2.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

  <!-- Robot -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;700&family=Poppins:wght@100;300;400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">

  <title>WP最終課題</title>
</head>

<body>
  <!-- header__start -->
  <header class="header">
    <h1 class="header__logo"><img src="./img/logo.png" alt="logo"></h1>
    <nav>
      <ul class="nav__ul">
        <li class="nav__ul-li">運営元について</li>
        <li class="nav__ul-li">ブログについて</li>
        <li class="nav__ul-li">お問い合わせ</li>
      </ul>
    </nav>
  </header>
  <!-- header__end -->

  <!-- main__start -->
  <main class="main">
    <!-- pickup__start -->
    <section class="pickup">
      <div class="pickup__inner inner">
        <div class="pickup__menu">
          <p class="pickup__menu-li">カテゴリー1</p>
          <p class="pickup__menu-li pickup__menu-li-border">カテゴリー2</p>
          <p class="pickup__menu-li">カテゴリー3</p>
        </div>
        <h2 class="pickup__title">新着記事</h2>

        <div class="pickup__article">
          <article class="pickup__article-category">
            <img src="./img/glay-bg.png" alt="">
            <p class="pickup__article-title article__title-yellow">カテゴリー1</p>
          </article>

          <article class="pickup__article-category">
            <img src="./img/glay-bg.png" alt="">
            <p class="pickup__article-title article__title-green">カテゴリー2</p>
          </article>

          <article class="pickup__article-category">
            <img src="./img/glay-bg.png" alt="">
            <p class="pickup__article-title article__title-blue">カテゴリー3</p>
          </article>
        </div>
      </div>
    </section>
    <!-- pickup__end -->

  </main>
  <!-- main__end -->



  <!-- footer__start -->
  <footer class="footer">
    <div class="footer__inner inner">

    </div>
  </footer>
  <!-- footer__end -->


  <!-- javascript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
  <!-- javascript -->

</body>

</html>
